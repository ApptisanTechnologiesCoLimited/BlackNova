<html>
<head>

<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

</head>

<body>
        <div id="app">
               
            <div v-for="artwork in info">
                {{ artwork.id }}:{{ artwork.name }}:{{ artwork.product }}:{{ artwork.protocol }}:{{ artwork.changedate }}
            </div>
            </div>
            <script type = "text/javascript">
            new Vue({
            el: '#app',
            data () {
                return {
                info: null
                }
            },
            mounted () {
                axios
                .get('../data.json')
                .then(response => (this.info = response.data.artworks))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
            }
            })
            </script>

</body>

</html>
