<html>
<head>
<script src="js/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

</head>

<body>
        <div id="app">
               
            <div v-for="artwork in info" @click='zan(artwork)' :data-id='artwork'>
                {{ artwork.id }}:{{ artwork.name }}:{{ artwork.product }}:{{ artwork.protocol }}:{{ artwork.changedate }}
            </div>
            <div>
                <img src="images/pic1.jpg" id="img" alt="">
                Name: 
                <p id="name">123</p>
             </div>

        </div>
        
        
            <script type = "text/javascript">
            new Vue({
            el: '#app',
            data () {
                return {
                info: null
                }
            },
            mounted () {
                axios
                .get('../data.json')
                .then(response => (this.info = response.data.artworks))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
            },
            methods: {
                zan(e){
                    var target=event.target;
                    var artwork=e;//(pl.id的值);
                    $('#name').html(artwork.name);
                    $('#img').attr("src",artwork.img);
                          
                }
            }
            })
            
            </script>

</body>

</html>
